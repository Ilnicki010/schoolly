<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./favicon/safari-pinned-tab.svg"
      color="#59D58C"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#59D58C" />
    <!---<link rel="icon" href="<%= BASE_URL %>favicon.ico">-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="manifest"
      href="<%= htmlWebpackPlugin.files.publicPath %>../static/manifest.json"
    />

    <title>Schoolly</title>
  </head>

  <body>
    <noscript>
      <strong
        >Przepraszamy, ale aplikacja Schoolly nie działa poprawnie bez włączonej
        obsługi JavaScript. Włącz ją by kontynuować.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
